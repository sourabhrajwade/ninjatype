<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Background -->
    <rect width="128" height="128" rx="24" class="bg" />
    
    <!-- NT Text -->
    <text x="64" y="88" class="nt-text" text-anchor="middle" dominant-baseline="middle">NT</text>
    
    <style>
        .bg {
            fill: var(--main-color, #6366f1);
        }
        
        .nt-text {
            fill: var(--bg-color, #ffffff);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 56px;
            font-weight: 900;
            letter-spacing: -2px;
        }
        
        @media (prefers-color-scheme: light) {
            .bg {
                fill: #6366f1;
            }
            .nt-text {
                fill: #ffffff;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            .bg {
                fill: #818cf8;
            }
            .nt-text {
                fill: #1e1b4b;
            }
        }
    </style>
</svg>
